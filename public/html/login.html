<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clipper</title>
		<link rel="icon" type="image/x-icon" href="../images/clipper.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="../js/login.js"></script>
	</head>
	<body class="bg-slate-900 text-white">
		<h2 class="text-4xl m-2 font-bold text-center">
			Clipper: Online Clipboard
		</h2>

		<div class="p-2 text-center mt-4 pt-10">
			<h2 class="text-2xl font-bold mb-1">User Login</h2>
			<div class="flex flex row justify-center items-center">
				<input
					id="username"
					type="text"
					class="rounded bg-gray-200 text-black px-1 h-[4vh] m-1"
					placeholder="Username/Email"
				/>
			</div>
			<div class="flex flex row justify-center items-center">
				<input
					id="password"
					type="password"
					class="rounded bg-gray-200 text-black px-1 h-[4vh] m-1"
					placeholder="Password"
				/>
			</div>
			<div class="flex flex row justify-center items-center">
				<button
					onclick="loginUser()"
					id="login-btn"
					class="rounded-lg bg-indigo-500 hover:bg-indigo-600 p-2 m-2 mt-4"
				>
					Login
				</button>
			</div>
			<h3 class="text-xl font-bold mb-1">OR</h3>
			<a href="/oauth/google">
				<button
					class="group h-12 px-6 border-2 border-gray-300 rounded-xl hover:border-blue-400 m-2"
				>
					<div
						class="relative flex items-center space-x-4 justify-center"
					>
						<img
							src="https://www.svgrepo.com/show/475656/google-color.svg"
							class="w-5"
							alt="Google Logo"
						/>
						<span
							class="block w-max font-semibold tracking-wide text-gray-700 dark:text-white text-sm sm:text-base"
							>Continue with Google
						</span>
					</div>
				</button>
			</a>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clipper</title>
		<link rel="icon" type="image/x-icon" href="../images/clipper.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="../js/premium.js"></script>
	</head>
	<body class="bg-slate-900 text-white">
		<h2 class="text-4xl m-2 font-bold text-center">
			Clipper: Online Clipboard
		</h2>

		<h3 class="text-2xl m-2 font-bold text-center">
			The clip requested is protected. Please enter the password to view
			it.
		</h3>
        <div class="p-2 m-4 text-center">
            <input id="password" class="rounded-lg bg-gray-700 p-2 m-2" type="password" placeholder="Enter Password">
            <br>
            <button
                onclick="checkPassword()"
                id="view-clip-btn"
                class="rounded-lg bg-indigo-500 hover:bg-indigo-600 p-2 m-2 "
            >
                View Clip
            </button>
            <div id="output-div"></div>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clipper Premium</title>
		<link rel="icon" type="image/x-icon" href="../images/clipper.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="../js/premium.js"></script>
	</head>
	<body class="bg-slate-900 text-white">
		<h2 class="text-4xl m-2 font-bold text-center">Clipper Premium</h2>

		<div class="container mx-auto p-2 flex flex-col md:flex-row text-white">
			<!-- First Half -->
			<div class="p-2 text-center order-2">
				<h2 class="text-2xl font-bold mb-1">Clip Controls</h2>
				<div class="flex flex row justify-center items-center">
					<h3 class="text-xl font-base whitespace-nowrap">
						ğŸ”’Protect Clip:
					</h3>
					<input
						id="clip-password"
						type="password"
						class="rounded bg-gray-200 text-black px-1 h-[4vh] m-1"
						placeholder="Password"
					/>
				</div>
			</div>

			<!-- Second Half -->
			<div class="md:w-9/12 p-2 text-center order-1 md:order-2">
				<div class="w-full h-[70vh]">
					<textarea
						class="bg-gray-700 rounded-lg text-black w-full h-full text-white p-2"
						id="paste-area"
						placeholder="Paste your text here..."
					></textarea>
				</div>
				<button
					id="save-clip-btn"
					class="rounded-lg bg-indigo-500 hover:bg-indigo-600 p-2 m-2 mt-4"
				>
					Save Clip
				</button>
				<div id="output-div"></div>
			</div>
		</div>
	</body>
</html>
